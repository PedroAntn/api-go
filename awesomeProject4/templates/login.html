<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Da Digital Catalog</title>
    <style>
        body {
            background-image: url(bg/Login_Rectangle_BG.png);
            background-repeat: no-repeat;
            background-size: 65%;
            background-position: center;
        }
    </style>
</head>
<body class="login_body">
<div class="UI">
    <h1 class="font">Welcome to Da Digital Catalog!</h1>
    <form method="POST" action="/login">
        <div class="username">
            <label for="email" class="font">Email: </label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="password">
            <label for="password" class="font">Password: </label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-login font">Submit</button>
    </form>
</div>
</body>
</html>
